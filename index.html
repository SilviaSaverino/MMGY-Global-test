<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>MMGY Global - Test</title>
</head>
<body class="mainbackground">
    <header>
        <nav>
            <div class="logo-links">
                <a href=""><img src="/assets/images/logo-puertorico.gif" alt=""></a>
                <a href=""><img src="/assets/images/logo-usa.gif" alt=""></a>
                <a href=""><img src="/assets/images/logo-travelbag.gif" alt=""></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="doors">
            <div class="doorL" id="leftdoor">
                <img id="left-door-img" src="/assets/images/door.jpg" />
            </div>
            <div class="beach">
                <img class="beach-scene" src="/assets/images/beach.jpg" />   
                <div class="airplane">
                    <img src="/assets/images/airplane.gif" alt="">
                </div>              
            </div>
            <div class="doorR" id="rightdoor">
                <img id="right-door-img" src="/assets/images/door.jpg" />
            </div>
        </div>
        <div class="opendoor">
            <button id="explore">Click me to start exploring</button>
        </div>
        <div id="playVideo">
            <button class="ctaButton" onClick="toggleVideoPlayer()">Discover more</button>
        </div>   
    </div>
    <div class="containerVideo">
        <div id="video-container">
            <video controls width="640" height="640" class="video-controls">
                <source src="/assets/videos/AdobeStock_243416589_Video_HD_Preview.mp4" type="video/mp4">
            </video>
        </div>  
    </div>


    <script src="/assets/js/scrips.js"></script>
