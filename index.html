<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mini project for MMGY Global junior software developer position">
    <meta name="keywords"
        content="mmgy global, travel, adventure, flight, holiday, puerto rico, usa, travelbag, destination, departure">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="favicon.gif" sizes="32x32">
    <title>MMGY Global - Test</title>
</head>

<body class="mainbackground">
    <header>
        <nav>
            <div class="logo-links">
                <a href="https://www.discoverpuertorico.com/" target="_blank"><img
                        src="/assets/images/logo-puertorico.gif" alt="logo of discover puertorico website"></a>
                <a href="https://www.visittheusa.co.uk/" target="_blank"><img src="./assets/images/logo-usa.gif"
                        alt="logo of visit the usa website"></a>
                <a href="https://www.travelbag.co.uk/" target="_blank"><img src="./assets/images/logo-travelbag.gif"
                        alt="logo of travelbag website"></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="doors">
            <div class="doorL" id="leftdoor">
                <img id="left-door-img" src="./assets/images/door.jpg" alt="comic style image of a door" />
            </div>
            <div class="beach">
                <img class="beach-scene" src="./assets/images/beach.jpg"
                    alt="comic style image of tanned travelers on a palm beach" />
                <div class="airplane">
                    <img src="./assets/images/airplane.gif" alt="comic style image of an airplane in the sunny sky">
                </div>
            </div>
            <div class="doorR" id="rightdoor">
                <img id="right-door-img" src="./assets/images/door.jpg" alt="comic style image of a door" />
            </div>
        </div>
        <div class="opendoor">
            <button id="explore">Click me to start exploring</button>
        </div>
        <div id="playVideo">
            <button class="ctaButton" onClick="toggleVideoPlayer()">Discover more</button>
        </div>
    </div>
    <div class="containerVideo">
        <div id="video-container">
            <video controls width="640" height="640" class="video-controls">
                <source src="./assets/videos/AdobeStock_243416589_Video_HD_Preview.mp4" type="video/mp4">
            </video>
        </div>
    </div>


    <script src="./assets/js/scrips.js"></script>
</body>

</html>
